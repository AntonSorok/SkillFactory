<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SVG-diagram</title>
  </head>
  <body>
    <div class="canvas">
      <div class="legend">
        <p class="title">Что мешает ме учиться новой профессии?</p>
        <ul class="caption-list">
          <li class="caption-item">друзья</li>
          <li class="caption-item">Родители</li>
          <li class="caption-item">Отсутствие рабочего места</li>
          <li class="caption-item">Маленькая мотивация</li>
          <li class="caption-item">Изменение своей судьбы в одиночку</li>
          <li class="caption-item">Большое количество новых терминов</li>
          <li class="caption-item">Тупо лень</li>
        </ul>
      </div>
      <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
        <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
      </svg>
    </div>
    <script src="script.js"></script>
  </body>
</html>
